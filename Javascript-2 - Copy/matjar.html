<!DOCTYPE html>
<html>
<head>
  <title>demoo</title>
  <style>
    .product {
      margin-bottom: 20px;
    }
    .product img {
      max-width: 100px;
      margin-right: 10px;
    }
    .product .info {
      display: inline-block;
      vertical-align: top;
    }
    .product .info h3 {
      margin: 0;
    }
    .product .info p {
      margin: 0;
    }
    .cart {
      margin-top: 20px;
    }
    .cart h2 {
      margin: 0;
    }
    .cart ul {
      padding: 0;
    }
    .cart li {
      list-style: none;
      margin-bottom: 5px;
    }
    .cart li button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>a store</h1>
  
  <div class="product">
    <img src="Screenshot (163).png" alt="منتج 1">
    <div class="info">
      <h3> Product 1</h3>
      <p> price:100</p>
      <button onclick="addToCart(1)"> add to cart</button>
    </div>
  </div>
  
  <div class="product">
    <img src="Screenshot (162).png" alt="منتج 2">
    <div class="info">
      <h3>Product 2 </h3>
      <p> price:150</p>
      <button onclick="addToCart(2)">add to cart</button>
    </div>
  </div>
  
  <div class="product">
    <img src="Screenshot (164).png" alt="منتج 3">
    <div class="info">
      <h3>Product 3</h3>
      <p> price:200</p>
      <button onclick="addToCart(3)">add to cart</button>
    </div>
  </div>
  
  <div class="cart">
    <h2> Shopping basket</h2>
    <ul id="cartItems">
    </ul>
    <p>total<span id="totalPrice">0</span></p>
  </div>

  <script>
    var products = [
      { id: 1, name: 'Product 1', price: 10 },
      { id: 2, name: 'Product 2', price: 20 },
      { id: 3, name: 'Product 3', price: 30 }
    ];

    function addToCart(productId) {
      var product = products.find(function(item) {
        return item.id === productId;
      });

      var li = document.createElement('li');
      li.innerHTML = product.name + ' - Price: ' + product.price + ' SAR';
      
      var deleteButton = document.createElement('button');
      deleteButton.innerHTML = 'Delete';
      deleteButton.onclick = function() {
        li.remove();
        updateTotalPrice();
      };
      li.appendChild(deleteButton);

      document.getElementById('cartItems').appendChild(li);
      updateTotalPrice();
    }

    function updateTotalPrice() {
      var total = 0;
      var cartItems = document.getElementById('cartItems').getElementsByTagName('li');
      for (var i = 0; i < cartItems.length; i++) {
        var price = parseInt(cartItems[i].innerHTML.match(/\d+/)[0]);
        total += price;
      }
      document.getElementById('totalPrice').innerHTML = total + ' SAR';  
    }
  </script>
  </body>
</html>
