<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="imageSelect" onchange="changeImage()">
        <option value=""></option>
        <option value=" "></option>
        <option value="https://example.com/image2.jpg"></option>
        <option value="https://example.com/image3.jpg"></option>
      </select>
      
      <img id="imagePreview" src="" >
      
      <script>
      var imageSelect = document.getElementById("imageSelect");
      var imagePreview = document.getElementById("imagePreview");
      
      function changeImage() {
        var selectedValue = imageSelect.value;
        
        imagePreview.src = selectedValue;
      }
      </script>




    
</body>
</html>
