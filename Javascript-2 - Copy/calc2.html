<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calc</title>
    <style>
      .grid-container {
        display: grid;
        grid-template-rows: auto auto auto auto;
        margin: auto;
        margin-top: 50px;
        row-gap: 10px;
        column-gap: 10px;
        grid-template-columns: auto auto auto auto;
        background-color: #2196f3;
        padding: 10px;
        width: 50%;
        height: 400px;
      }

      .grid-item {
        background-color: rgba(255, 255, 255, 0.8);

        padding: 5px;
        font-size: 30px;
        text-align: center;
      }
      #ggu {
        grid-column: 1/5;
        background-color: white;
      }
      button {
background-color: rgba(255, 255, 255, 0.8) ;
border: none;

      }
    </style>
  </head>
  <body style="background-color: rgb(229, 221, 221)">
    <div class="grid-container">
      <div class="grid-item" id="ggu"><input style="width: 97%;height: 90%; border: none;" type="text" id="in" /></div>
      <div class="grid-item">
        <button  onclick="appendToIn('1')" style="width: 100%; height: 100%; ">
          1
        </button>
      </div>
      <div class="grid-item">
        <button onclick="appendToIn('2')"  style="width: 100%; height: 100%; ">
          2
        </button>
      </div>
      <div class="grid-item">
        <button  onclick="appendToIn('3')" style="width: 100%; height: 100%; ">
          3
        </button>
      </div>
      <div class="grid-item" style="background-color: orange">
        <button  onclick="appendToIn('+')" style="width: 100%; height: 100%;background-color: orange; ">
          +
        </button>
      </div>
      <div class="grid-item">
        <button  onclick="appendToIn('4')" style="width: 100%; height: 100%; ">
          4
        </button>
      </div>
      <div class="grid-item">
        <button  onclick="appendToIn('5')" style="width: 100%; height: 100%; ">
          5
        </button>
      </div>
      <div class="grid-item">
        <button  onclick="appendToIn('6')" style="width: 100%; height: 100%; ">
          6
        </button>
      </div>
      <div class="grid-item" style="background-color: orange">
        <button onclick="appendToIn('-')"  style="width: 100%; height: 100%; background-color: orange; ">
          -
        </button>
      </div>
      <div class="grid-item">
        <button  onclick="appendToIn('7')" style="width: 100%; height: 100%; ">
          7
        </button>
      </div>
      <div class="grid-item">
        <button onclick="appendToIn('8')"  style="width: 100%; height: 100%; ">
          8
        </button>
      </div>
      <div class="grid-item">
        <button  onclick="appendToIn('9')" style="width: 100%; height: 100%; ">
          9
        </button>
      </div>
      <div class="grid-item" style="background-color: orange">
        <button  onclick="appendToIn('*')" style="width: 100%; height: 100%; background-color: orange;">
          *
        </button>
      </div>
      <div class="grid-item" style="background-color: rgb(199, 57, 57)">
        <button  onclick="clearIn()" style="width: 100%; height: 100%; background-color:rgb(199, 57, 57) ; ">
          c
        </button>
      </div>
      <div class="grid-item">
        <button  onclick="appendToIn('0')" style="width: 100%; height: 100%;">
          0
        </button>
      </div>
      <div class="grid-item">
        <button  onclick="calculateIn()" style="width: 100%; height: 100%; ">
          =
        </button>
      </div>
      <div class="grid-item" style="background-color: orange">
        <button onclick="appendToIn('/')" style="width: 100%; height: 100%; background-color: orange;">
          /
        </button>
      </div>
    </div>
    <script>
      // ______input_______________________input_____________

      let resultField = document.getElementById("in");

      function appendToIn(operator) {
      			resultField.value += operator;
      		}

      		function clearIn() {
      			resultField.value =resultField.value.slice(0,-1);
      		}

      		function calculateIn() {
      			let result = 0;
      			let equation = resultField.value;
      			if (equation.indexOf('+') !== -1) {
      				let operands = equation.split('+');
      				result = Number(operands[0]) + Number(operands[1]);
      			} else if (equation.indexOf('-') !== -1) {
      				let operands = equation.split('-');
      				result = Number(operands[0]) - Number(operands[1]);
      			} else if (equation.indexOf('*') !== -1) {
      				let operands = equation.split('*');
      				result = Number(operands[0]) * Number(operands[1]);
      			} else if (equation.indexOf('/') !== -1) {
      				let operands = equation.split('/');
      				result = Number(operands[0]) / Number(operands[1]);
      			}
      			resultField.value = result;
                
      		}
            
            
    </script>
  </body>
</html>
